name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./dsp/scripts/configure.sh
      shell: bash
    - name: make
      run: ./dsp/scripts/configure.sh
      shell: bash
  
  build-osx:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./dsp/scripts/configure.sh
      shell: bash
    - name: make
      run: ./dsp/scripts/configure.sh
      shell: bash
      
